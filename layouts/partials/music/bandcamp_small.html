{{ $page := . }}
{{ with and (.Params.bandcampAlbumId) (.Params.bandCampLink) }}

  src="https://bandcamp.com/EmbeddedPlayer/album={{ $page.Params.bandcampAlbumId }}/size=small/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/"

  ><a href="{{ $page.Params.bandCampLink }}">{{ $page.Title }} by PK Flyer</a></iframe
>
{{ end }}
