{{ $page := . }}
{{ with and (.Params.bandcampAlbumId) (.Params.bandCampLink) }}
<iframe
  style="border: 0; width: 100%; height: 42px"
  src="https://bandcamp.com/EmbeddedPlayer/album={{ $page.Params.bandcampAlbumId }}/size=small/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/"
  seamless
  ><a href="{{ $page.Params.bandCampLink }}">{{ $page.Title }} by PK Flyer</a></iframe
>
{{ end }}
