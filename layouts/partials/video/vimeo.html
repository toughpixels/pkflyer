{{ with .Params.vimeoId }}
<div class="vimeo-video">
    <iframe src="https://player.vimeo.com/video/{{ .Params.vimeoId }}" 
            width="640" 
            height="360" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
    </iframe>
</div>
{{ end }}
