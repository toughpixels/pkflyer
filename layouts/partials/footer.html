<footer class="mt-sm">
    <div class="flex container justify-around ma-sm height-lg">
        {{ $footers := slice (.Site.GetPage "home") }}
        {{ $footers = $footers | append .Site.Sections }}
        {{ range $footers }}
            {{ $icon := .Params.icon }}
            <a href="{{ .RelPermalink }}" class="footer-link">
                {{ with .Params.icon }}
                    {{ partial . }}
                {{ end }}
            </a>
        {{ end }}
    </div>
</footer>
