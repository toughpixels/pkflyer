{{ with .NextInSection }}
<div
  class="height-lg round-border footer-accent accent-border right-navigation-link"
>
  <a href="{{ .RelPermalink }}">
    {{ partial "svg/navigation/next_icon.svg" . }}
  </a>
</div>
{{ end }}
{{ if (and (not .NextInSection) .PrevInSection)}}
{{ partial "utility/no_section_navigation.html" . }}
{{ end }}
