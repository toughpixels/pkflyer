{{ define "main" }}
<div class="grid album-grid container gap-xsm underline-headers">
  <h1 class="wrap-balance tc">{{ .Title }}</h1>
  <div class="flex justify-center">
    {{ partial "music/bandcamp_large.html" . }}
  </div>
  <div>{{ .Content }}</div>
  <div>
    <span class="font-weight-600">Release Date:</span> {{ .Date | time.Format
    ":date_long" }}
  </div>
</div>
{{ end }}
