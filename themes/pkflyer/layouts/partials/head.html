<head>
    <title>{{ .Title }} | PK Flyer</title>
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <meta name="description" content="Music from PKFlyer New EP Halo Machine out December, 2020">
    <meta name="keywords" content="Music, Chicago">
    <style>
    :root {
        --primary: {{ $.Param "primary" }}; 
        --body-text: {{ $.Param "text" }};
        --background: {{ $.Param "background" }};
        --header-text: {{ $.Param "headerText" }};
    }
    </style>
    {{ $style := resources.Get "css/main.css"  }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
    {{- partial "favicons.html" . -}}
    
</head>
